<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="https://kit.fontawesome.com/afe1a8b538.js" crossorigin="anonymous"></script>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Magical Mystery Tours Official Website">
      <meta name="author" content="Patti W.">
      <title>The Trip of a Lifetime - Magical Mystery Tours</title>
      <link rel="stylesheet" href="styles/styles.css">
      <link rel="stylesheet" href="styles/grid.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&family=Nunito:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
   </head>
   <body>

      <header>
         <div class="container">
            <nav>
               <div class="row">
                  <div class="col">
                     <img src="reference/magical-mystery-tour-525d2158ad242.png" id="logo-small" alt="Magical Mystery Tours Logo">
                  </div>
                  <div class="col-md">
                     <a href="index.html">Home</a>
                  </div>
                  <div class="col-md">
                     <a href="about.html">The Trip</a>
                  </div>
                  <div class="col-md">
                     <a href="attractions.html">The View</a>
                  </div>
                  <div class="col-md">
                     <a href="festivities.html">The Magic</a>
                  </div>
               </div>
            </nav>
         </div>
      </header>

      <main>
         <div class="container">
            <div class="row">
               <div class="col-md">
                  <h1>Make a Reservation</h1>
               </div>
            </div>

            <div class="row">
               <div class="col">
                  <button id="package1">Package 1 (Single)</button>
                  <button id="package2">Package 2 (Group of 2)</button>
                  <button id="package3">Package 3 (Group of 4)</button>
               </div>
            </div>

            <div class="row">
               <div class="col">
                  <h2>Cart</h2>
                  <table id="reservation-cart">
                     <thead>
                        <tr>
                           <th>Item</th>
                           <th>Price</th>
                           <th>Vat 20%</th>
                        </tr>
                     </thead>
                     
                     <tbody>
                        <tr>
                           <td id="item"></td>
                           <td id="price"></td>
                           <td id="tax"></td>
                        </tr>
                        <tr class="tr-grey">
                           <td></td>
                           <td></td>
                           <td id="discount"></td>
                        </tr>
                     </tbody>
                     
                     <tfoot>
                        <tr>
                           <td></td>
                           <td></td>
                           <td id="total" colspan="2"></td>
                        </tr>
                     </tfoot>
                     

                  </table>
                  <button id="place-order">Reserve Tickets</button>
               </div>
            </div>
           
         </div><!--CONTAINER-->

      </main>

      <footer>
         <div class="container">
            <div class="row">
               <div class="col-md-2">
                  <a href="index.html">Home</a>
               </div>
               <div class="col-md-2">
                  <a href="about.html">The Trip</a>
               </div>
               <div class="col-md-2">
                  <a href="attractions.html">The View</a>
               </div>
               <div class="col-md-2">
                  <a href="festivities.html">The Magic</a>
               </div>
               <div class="col-md-4">
                  <a href="#">
                     <i class="fa-brands fa-youtube-square"></i>
                  </a>
                  <a href="#">
                     <i class="fa-brands fa-instagram"></i>
                  </a>
                  <a href="#">
                     <i class="fa-brands fa-twitter"></i>
                  </a>
                  <a href="#">
                     <i class="fa-solid fa-envelope"></i>
                  </a>
               </div>
            </div><!--row-->
         </div>
      </footer>

      <p>Copyright &copy; 2022 Patti W.</p>

      <script src="scripts/reservation.js"></script>
   </body>
</html>
